<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-image: linear-gradient(to right, red, blue);
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: white;
        margin-bottom: 60px;
        font-size: 35px;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .todo-input {
        border-radius: 20px 0 20px 0;
        height: 40px;
        width: 25%;
        border: none;
        outline: none;
        font-size: 20px;
        padding: 25px;
        margin: 0;
      }
      .todo-button {
        color: blue;
        width: 40px;
        height: 40px;
        padding: 5px;
        border-radius: 20px 0 20px 0;
        background-color: white;
        /* border-radius: 100%; */
        border: none;
        margin-left: 5px;
        outline: none;
        cursor: pointer;
      }
      .todo-button:active {
        background-color: lightskyblue;
        color: white;
      }

      .todo-button i {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>To-do List</h1>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button">
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
      </button>
    </form>
    <p></p>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script>
      var todoInput = document.querySelector(".todo-input");
      var todoButton = document.querySelector(".todo-button");
      var todoList = document.querySelector(".todo-list");

      window.onload = function x() {
        if (localStorage.getItem("todolist")) {
          todoList.innerHTML = localStorage.getItem("todolist");
        }
      };

      todoButton.onclick = create;
      todoList.onclick = checkdelete;

      function create(e) {
        e.preventDefault();
        if (todoInput.value === "") {
          alert("Write some text.");
        } else {
          var newDiv = document.createElement("div");
          newDiv.classList.add("todo");

          var newLi = document.createElement("li");
          newLi.classList.add("todo-item");
          newLi.innerHTML = todoInput.value;
          newDiv.appendChild(newLi);

          var checkbtn = document.createElement("button");
          checkbtn.classList.add("chk-btn");
          checkbtn.innerHTML = '<i class="fa fa-strikethrough"></i>';
          newDiv.appendChild(checkbtn);

          var deletebtn = document.createElement("button");
          deletebtn.classList.add("delete-btn");
          deletebtn.innerHTML = '<i class="fa fa-trash"></i>';
          newDiv.appendChild(deletebtn);
          todoList.appendChild(newDiv);

          // localStorage
          localStorage.setItem("todolist", todoList.innerHTML);
        }
      }

      function checkdelete(e) {
        var item = e.target;
        if (item.classList[0] === "delete-btn") {
          var parent = item.parentNode;
          parent.remove();
        }
        if (item.classList[0] === "chk-btn") {
          var parent = item.parentNode;
          parent.classList.toggle("completed");
        }
      }
    </script>
  </body>
</html>
