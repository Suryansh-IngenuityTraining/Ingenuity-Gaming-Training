<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style file -->
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>
                Guess The Number
            </h1>
            <p>
                We have selected a random number between 1-100.
                See if you can guess it.
            </p>
            <div class="form">
                <label for="guessField">Enter a guess:</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" value="Submit Guess" class="guessSubmit" id="submitguess">
                <input type="submit" value="Hint" class="suryHint" id="suryanshHint">
                <input type="reset" value="Play Again" class="reset" id="resetnum">
            </div>
            <div>
                <p id="previous"></p>
            </div>
            <div>
                <p id="display"></p>
            </div>
        </div>
    </div>
    <!-- script file -->
    <script src="script.js"></script>
</body>
</html>
