<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style-css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>HangMan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">HangMan</h1>
      <div class="float-right">
        Wrong Guesses: <span id="mistakes">0</span> of
        <span id="maxWrong"></span>
      </div>
      <div class="text-center">
          <img id="hangmanPic" src="images/0.jpg">
        <p>Guess the <span>animal</span> name:</p>
        <p id="wordShown">The word to be guessed goes here</p>
        <div id="inputPanel"></div>
        <button class="btn btn-info resetButton" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
